
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">


  <form action="/" class="form-signin w-100 m-auto" method="post">
    <img class="mb-4 rounded" src="images/resumePhoto.jpg" alt="" width="102" height="100">
    <h1 class="h3 mb-3 fw-normal">Signup to My newsletter</h1>


      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>

      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>

      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>



    <button class="w-100 btn btn-lg btn-primary btn-block" type="submit">Sign me Up!</button>
    <p class="mt-5 mb-3 text-muted">Devin Cetin's Newsletter 2022-2023</p>
  </form>




  </body>
</html>
